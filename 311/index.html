<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8" />
	<title>currencyサンプル</title>
	<script src="../angular.min.js"></script>
<!--	<script src="bower_components/angular-i18n/angular-locale_ja-jp.js"></script> -->
</head>
<body>
	<div ng-init='yen=100000000;'>
		<input type="text" ng-model="yen" />
		<p>フィルタなし：</p>{{yen}}</p>
		<p>フィルタあり：</p>{{yen | currency:"¥":0}}
	</div>
</body>
</html>
