<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8" />
	<title>angular.extendサンプル</title>
	<script src="../angular.min.js"></script>
	<script>
		var destObj = {
			id: '456',
			name: '宿題'
		};

		var srcObj1 = {
			id: '123',
			description: '夏休みの宿題をする',
			dueDate: new Date('2015/08/31'),
			items: [
				{name: '国語'},
				{name: '数学'},
				{name: '英語'}
			]
		};

		var srcObj2 = {
			items: [
				{name: '歴史'},
				{name: '物理'}
			]
		};

		angular.extend(destObj, srcObj1, srcObj2);
		console.log(destObj);
		angular.extend(destObj, srcObj2);
		console.log(destObj);
	</script>
</head>
<body>
	angular.extendサンプル
</body>
</html>
