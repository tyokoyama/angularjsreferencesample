<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8" />
	<title>Module#valueのサンプル</title>
	<script src="../angular.min.js"></script>
	<script>
		var app = angular.module('app', []);
		app.value('MyMessage', 'This is my value!');
		app.value('MyValue', {
			value1: 12345,
			value2: 67890
		});
		app.value('MyFunc', function(a, b) {
			return a + b;
		});

		app.controller('SimpleController', ['$scope', 'MyMessage', 'MyValue', 'MyFunc', function($scope, MyMessage, MyValue, MyFunc) {
			$scope.MyMessage = MyMessage;
			$scope.MyValue = MyValue;
			$scope.MyFunc = MyFunc;
		}]);
	</script>
</head>
<body>
	Module#valueのサンプル
	<div ng-controller="SimpleController">
		<pre>MyMessage: {{MyMessage}}</pre>
		<pre>MyFunc(MyValue): {{MyFunc(MyValue.value1, MyValue.value2)}}</pre>
	</div>
</body>
</html>
