<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8" />
	<title>Module#constantのサンプル</title>
	<script src="../angular.min.js"></script>
	<script>
		var app = angular.module('app', [])
			.config(['ConstantValue', function(ConstantValue) {
				ConstantValue.value1 = 99999;
			}]);

		app.constant('ConstantMessage', 'This is my constant!');
		app.constant('ConstantValue', {
			value1: 12345,
			value2: 67890
		});
		app.constant('ConstFunc', function(a, b) {
			return a + b;
		});

		// app.valueと同じように使えるが…。
		app.controller('SimpleController', ['$scope', 'ConstantMessage', 'ConstantValue', 'ConstFunc', function($scope, ConstantMessage, ConstantValue, ConstFunc) {
			$scope.ConstantMessage = ConstantMessage;
			$scope.ConstantValue = ConstantValue;
			$scope.ConstFunc = ConstFunc;
		}]);

	</script>
</head>
<body>
	Module#constantのサンプル
	<div ng-controller="SimpleController">
		<pre>ConstMessage: {{ConstantMessage}}</pre>
		<pre>ConstFunc(MyValue): {{ConstFunc(ConstantValue.value1, ConstantValue.value2)}}</pre>
	</div>
</body>
</html>
