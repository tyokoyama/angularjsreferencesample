<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8" />
	<title>restrictプロパティの違い</title>
	<script src="../angular.min.js"></script>
	<script>
		var app = angular.module('app', [])
					.directive('myDirectiveA', function() {
						return {
								restrict: 'A',
								template: '<pre>This is my Directive type A.</pre>'
							}
					})
					.directive('myDirectiveE', function() {
						return {
								restrict: 'E',
								template: '<pre>This is my Directive type E.</pre>'
							}
					})
					.directive('myDirectiveC', function() {
						return {
								restrict: 'C',
								template: '<pre>This is my Directive type C.</pre>'
							}
					})
					.directive('myDirectiveM', function() {
						return {
								restrict: 'M',
								replace: true,
								template: '<pre>This is my Directive type M.</pre>'
							}
					});
			app.controller('SampleController', ['$scope', function($scope) {

			}]);
	</script>
</head>
<body>
	<div ng-controller="SampleController">
		restrictプロパティの違い
		<div my-directive-a></div>
		<my-directive-e></my-directive-e>
		<div class="my-directive-c"></div>
		<!-- directive:my-directive-m -->
	</div>
</body>
</html>
